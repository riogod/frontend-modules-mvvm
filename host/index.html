<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>Modular Frontend Platform (MFP)</title>
    <meta name="title" content="Modular Frontend Platform (MFP)" />
    <meta
      name="description"
      content="Modern modular frontend platform built with React, TypeScript, and MVVM architecture"
    />

    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Inter Variable Font (Primary) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Typography: JetBrains Mono (Monospace) -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta
      name="theme-color"
      content="#6366f1"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0f1419"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Reflect Metadata (for Dependency Injection) -->
    <script src="./reflect.min.js" defer></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
